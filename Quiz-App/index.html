<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-box">
        <div class="question">This is question</div>
        <div class="answer">
            <li class="answer-list">
                <input type="radio" name="answer" id="a" value="a" class="answer-check" />
                <label for="a" class="answer-a">answer</label>
            </li>

            <li class="answer-list">
                <input type="radio" name="answer" id="b" value="b" class="answer-check" />
                <label for="b" class="answer-b">answer</label>
            </li>

            <li class="answer-list">
                <input type="radio" name="answer" id="c" value="c" class="answer-check" />
                <label for="c" class="answer-c">answer</label>
            </li>

            <li class="answer-list">
                <input type="radio" name="answer" id="d" value="d" class="answer-check" />
                <label for="d" class="answer-d">answer</label>
            </li>
          
        </div>
      </div>
      <button class="submit">Submit</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
