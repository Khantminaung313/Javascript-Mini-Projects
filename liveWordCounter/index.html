<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Word Counter</title>    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Live Word Counter</h1>
    <div class="container">
        <textarea class="textarea" rows="12" placeholder="Write some text here..."></textarea>

        <div class="count">
            <div class="counting">
                <h2 class="word-count">0</h2>
                <p>Words</p>
            </div>
            <div class="counting">
                <h2 class="chars-count">0</h2>
                <p>Charater</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
